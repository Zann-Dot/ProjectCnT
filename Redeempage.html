<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Your Offer</title>
    <style>
         
        body {
            background: linear-gradient(
        90deg,#fca311,#e76f51);;
            color: white;
        }
        .container {
            width: 30%;
            height: 30%;
            background-color: #ffc300;
            border-radius: 20px;
            position: absolute;
            top: 30vh;
            left: 34vw;
            display: flex;
            flex-direction: column;
            justify-content: start;
            /* justify-content: space-evenly; */
            gap: 20px;
            align-items: center;
            color: #2b2b2b;
            font-family: speedee;
            box-shadow: 0 0 40px 0 rgba(80, 80, 80, 0.3);
        }
        .container .headings {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 36px;
        }
        .container h3 {
            margin:0;
            font-weight: 600;
            font-size: 16px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        button {
            height: 100px;
            width: 300px;
            position: relative;
            /* top: 45vh;
            left: 40vw; */
            color: white;
            font-size: 40px;
            font-family: speedee, 'Fira Sans', 'Poppins',  sans-serif;
            border: none;
            background: linear-gradient(
                90deg,#dc2f02,#d90429);
            border-radius: 10px;
            box-shadow: 0 0 40px 0 rgba(80, 80, 80, 0.2);
            
        }
        button:hover {
            /* background: linear-gradient(
                90deg,#a02303,#ac0521); */
            animation:scale-up-center 0.3s both ;
            
        }
        /* .scale-up-center {
            animation:scale-up-center .3s both
        }
         */
        @keyframes scale-up-center{
            0% {transform:scale(1)}
            100% {transform:scale(1.1)}
        }
       

    </style>
</head>
<body>
    <div class="container">
        <div class="headings">
            Claim your Offer Now!
        </div>
        <h3>Click on the redeem button to activate your Deal</h3>
        <button class="scale-up-center" onclick="openBar()">REDEEM</button>
    </div>
</body>
<script>
  function  openBar(){
     window.location.href="barpage.html";
    }
</script>
</html>
