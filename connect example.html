<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href=".css"> -->
    <title>Click to Open HTML File</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
}

.dropdown {
    display: inline-block;
    position: relative;
}

.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
    transition: transform 0.8s ease;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.show {
    display: block;
    transform: translateY(0);
}

    </style>
</head>
<body>

<!-- <div class="clickable-image" onclick="openHTMLFile()">
    <img src="CNT_LOGO.jpg" alt="Click to Open HTML File">
</div> -->
<div class="dropdown">
    <button class="dropbtn" onclick="toggleDropdown(1)">Offers
        <img src="ðŸ¦† icon _nav arrow down_.svg" />
    </button>
    <div class="dropdown-content" id="myDropdown1">
        <a href="#">Offers</a>
        <a href="#" onclick="templatesVisibility()">Deals</a>
        <a href="#">Settings</a>
    </div>
</div>
<div class="region_dropdown">
    <button class="btn" id="nameChangeOnSelection" onclick="toggleDropdown(2)">Enter Your Region
        <img src="ðŸ¦† icon _nav arrow down_black.svg" />
    </button>
    <div class="dropdown-content" id="myDropdown2">
        <a href="#" id="changeButton" onclick="buttonNameChange()">West South</a>
        <a href="#" id="changeText" onclick="buttonChange()">North East</a>
    </div>
</div>



<script>
    function openHTMLFile() {
        // Change "your-html-file.html" to the actual path of your HTML file
        window.location.href = "example.html";
    }


    function toggleDropdown(index) {
        var dropdownContent = document.getElementById('myDropdown' + index);

// Close all dropdowns
    var allDropdowns = document.querySelectorAll('.dropdown-content');
    allDropdowns.forEach(function(content) {
        content.classList.remove('show');
    });

    // Open the clicked dropdown
    dropdownContent.classList.toggle('show');
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
    var dropdownContents = document.querySelectorAll('.dropdown-content');

    // Close all dropdowns except the one clicked
    dropdownContents.forEach(function(content) {
        if (!event.target.matches('button') && event.target !== content.previousElementSibling) {
            content.classList.remove('show');
        }
    });
};


function buttonNameChange() {
    var button = document.getElementById('changeButton');
    var buttonName = document.getElementById('nameChangeOnSelection');
        if (button.innerText === 'West South') {
            buttonName.innerText = 'West South';
        } else {
            buttonName.innerText = 'Enter Your Region';
        }
    }
function buttonChange() {
    var button = document.getElementById('changeText');
    var buttonName = document.getElementById('nameChangeOnSelection');
        if (button.innerText === 'North East') {
            buttonName.innerText = 'North East';
        } else {
            buttonName.innerText = 'Enter Your Region';
        }
    }


</script>
</body>
</html>
