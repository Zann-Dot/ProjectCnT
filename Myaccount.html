<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myaccount.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Rubik&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&display=swap" rel="stylesheet">
    <title>My Account</title>
</head>
<body>
    <div id="loader-wrapper">
        
        <div class="loader-section">
            <video id="loader" autoplay loop muted>
            <source src="burger eye 4.mp4" type="video/mp4">
            <!-- Your browser does not support the video tag. -->
        </video></div>
        <div class="linear-loader"></div>
    </div>


    <span class="back-button" onclick="goToMenuPage()">
        <img src="arrow-left-primary.svg">
        <h4>Back</h4>
    </span>
    <span class="logo">
        <img src="logo transparent.png" >
    </span>


    <div class="main-body">
        <div class="profile-info">
            <img src="user.png" >
            <div class="profile-details">
                <h3>Anay Karn</h3>
                <h4>yuvkarn234@gmail.com</h4>
            </div>
        </div>
        <div class="display-content">
            <div class="myOrders" onclick="goToCheckoutPage()">
                <img src="order-food.png" >
                <h1>My Orders</h1>
            </div>
            <div class="Offers">
                <img src="discount.png" >
                <h1>Discount</h1>
            </div>
            <div class="settings">
                <img src="settings.png" >
                <h1>Settings</h1>
            </div>
        </div>
        <div class="options">
            <div class="profile-menu-list">
                <div class="img-and-title">
                    <span><img src="makePayment.svg"></span>
                    <h3>Manage Payments</h3>
                </div>
                <img class="arrow-img" src="right-arrow.png" >
            </div>
            <div class="profile-menu-list">
                <div class="img-and-title">
                    <span><img src="addressIcon.svg"></span>
                    <h3>Address</h3>
                </div>
                <img class="arrow-img" src="right-arrow.png" >
            </div>
            <div class="profile-menu-list">
                <div class="img-and-title">
                    <span><img src="aboutIcon.svg"></span>
                    <h3>About Us</h3>
                </div>
                <img class="arrow-img" src="right-arrow.png" >
            </div>
            <div class="profile-menu-list">
                <div class="img-and-title">
                    <span><img src="logoutIcon.svg"></span>
                    <h3>logout</h3>
                </div>
                <img class="arrow-img" src="right-arrow.png">
            </div>
            
        </div>
    </div>


    <div class="navbar">
        <div class="homepage" onclick="goToHomePage()">
            <img src="home.png" >
            <section>Home</section>
        </div>
        <div class="menu" onclick="goToMenuPage()">
            <img src="menu.png" >
            <section >Menu</section>
        </div>
        <div class="search" onclick="goToSearchPage()">
            <img src="searchTab.png" >
            <section>Search</section>
        </div>
        <div class="account" onclick="goToAccountPage()">
            <img src="selected AccTab.png" >
            <section style="color: #2b2b2b;">MyAcc</section>
        </div>
    </div>


    <!-- <script type="module" src="search.js"></script> -->
    <script src="homepage.js"></script>
</body>
</html>
