<body>
    <div id="loader-wrapper">
        
        <div class="loader-section">
            <video id="loader" autoplay loop muted>
            <source src="burger eye 4.mp4" type="video/mp4">
            <!-- Your browser does not support the video tag. -->
        </video></div>
        <div class="linear-loader"></div>
    </div>

    <header>
        <div class="header-title">
            <h3>Our Menu</h3>
            <img onclick="goToSearchPage()" src="selected searchTab.png" alt="">
        </div>
        <div class="header-button">
            <button>Veg</button>
            <button>Non-Veg</button>
        </div>
    </header>
        
    <div class="main-body">
        <div class="menu-category-swiper">
            <div class="category">
                <img style="width: 70px;" src="/image/Flyers PNG/burger wrap menu.png">
                <h4>Burgers & Wraps</h4>
            </div>
            <div class="category">
                <img style="width: 50px;" src="/image/Flyers PNG/Pizza menu.png">
                <h4>Pizza</h4>
            </div>
            <div class="category">
                <img style="width: 50px;" src="/image/Flyers PNG/pasta menu.png">
                <h4>Pasta</h4>
            </div>
            <div class="category">
                <img style="width: 70px;" src="/image/Flyers PNG/sandwich menu.png">
                <h4>Sandwiches</h4>
            </div>
            <div class="category">
                <img style="width: 90px;" src="/image/Flyers PNG/fries and sides.png">
                <h4>fries & Sides</h4>
            </div>
            <div class="category">
                <img src="/image/Flyers PNG/japanese menu.png">
                <h4>Japanese</h4>
            </div>
            <div class="category">
                <img src="/image/Flyers PNG/meal menu2.png">
                <h4>Meal for One</h4>
            </div>
            <div class="category">
                <img style="width: 90px;" src="/image/Flyers PNG/beverages menu.png">
                <h4>Beverages & Coffee</h4>
            </div>
            <div class="category">
                <img src="/image/Flyers PNG/desserts menu.png">
                <h4>Desserts</h4>
            </div>
        </div>
        <div class="menu-product-display">
            <div class="title">Our Menu</div>
            <div class="menu-container-box">
               
            </div>
        </div>
    </div>
        

    <div class="mobileViewCartButton">
        <div class="icon-subtotal">
            <img src="cart icon.png" >
            <div class="mobile-subTotal-category"> 
            <!-- <div class="subTotal-items">4 Items</div>
            <div class="dividr">|</div>
            <div class="sub-total-price">â‚¹123</div> -->
            </div> 
        </div> 
        <button onclick="goToCheckoutPage()">View Cart</button>
    </div>
        
        <div class="navbar">
            <div class="homepage" onclick="goToHomePage()">
                <img src="home.png" alt="">
                <section>Home</section>
            </div>
            <div class="menu" onclick="goToMenuPage()">
                <img src="selected menuTab.png" alt="">
                <section style="color: #2b2b2b;">Menu</section>
            </div>
            <div class="search" onclick="goToSearchPage()">
                <img src="searchTab.png" alt="">
                <section>Search</section>
            </div>
            <div class="account" onclick="goToAccountPage()">
                <img src="account.png" alt="">
                <section>MyAcc</section>
            </div>
        </div>
